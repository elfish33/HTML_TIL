<!DOCTYPE html><!-- HTML5 선언 -->
<html lang="ko"><!-- htlm 문서 시작 및 언어설정 -->
    <head><!-- 문서 정보 -->
    <meta name="description" content="왕초보도 이해할 수 있는 쉬운 HTML 강의를 무료로 제공합니다."><!-- 사이트 검색 결과 출력 시 보이는 요약정보 -->
    <meta charset="UTF-8"><!-- meta (정보작성) charset (다국어설정) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Viewport(사용자가 이용하는 디바이스 크기에 따라 사이트 폭 100% 비율 자동설정) -->
    <meta name="keywords" content="html, html공부, html왕초보"><!-- 사이트 검색 단어 설정, 다수 설정가능(쉼표로 구분) -->
    <title>시작 | HTML</title><!-- 실행중인 창을 구분할 수 있는 제목표시줄 제목 설정 -->
</head>
<body>
    <!-- 웹사이트 본문 내용 위치 -->
</body>
</html>
