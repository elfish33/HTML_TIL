<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Spotify Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- reset -->
    <link rel="stylesheet" href="./style/reset.css">
    <!-- css -->
    <link rel="stylesheet" href="./style/spotify_login.css">
</head>
<body>
    <main id="login_wrap">
        <h1>
            <a href="#"><img src="./image/logo.svg" alt="Spotify Logo"></a>
        </h1>
        <div class="tab_menu">
            <a href="#" id="sign_in" class="active">SIGN IN</a>
            <a href="#" id="sign_up">SIGN UP</a>
        </div>
        <!-- SIGN IN GOES HERE -->
        <div class="sign_in_contents">
            <form action="#" method="post" id="in_frm">
                <ul class="id_pwd_g">
                    <li><input type="text" name="user_name" id="user_name" class="name_pw" placeholder="Username"></li>
                    <li><input type="password" name="user_pw" id="user_pw" class="name_pw" placeholder="Password"></li>
                </ul>
                <div class="login_status">
                    <input type="checkbox" name="login_y_g" id="login_y">
                    <!-- checkbox 대체용 배경 이미지 적용태그 -->
                    <span class="chk_bg"></span>
                    <label for="login_y">stay signed in</label>
                </div>
                <div class="btn_forget">
                    <button type="submit" id="sign_in_btn">SIGN IN</button>
                    <a href="#" class="forget_pw">Forgot Password?</a>
                </div>
            </form>
        </div>
        <!-- SIGN UP GOES HERE -->
        <div class="sign_up_contents"></div>
    </main>
</body>
</html>
