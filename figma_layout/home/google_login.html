<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Login | Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- css reset -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/google_login.css">
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <!-- form == block | 선택, 입력 양식을 묶는 그룹 -->
        <form action="#" method="post" id="login_frm">
            <fieldset class="id_pw_group">
                <legend>입력양식</legend><!-- 화면에서 안 나오는 텍스트 -->
                <dl>
                    <dt>Email</dt>
                    <dd><input type="text" name="user_email_id" id="user_email_id" class="id_pw" placeholder="Enter your email or id"></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_pwd" id="user_pwd" class="id_pw" placeholder="Enter your Password"></dd>
                </dl>
                <p class="error">Please enter your ID.</p>
            </fieldset>
            <fieldset class="btn_search_group">
                <legend>버튼&찾기</legend><!-- 화면에서 안 나오는 텍스트 -->
                <h2>Forgot password</h2>
                <p><button type="submit" id="login_btn" class="btn">Login</button></p>
                <p><a href="https://accounts.google.com/v3/signin/accountchooser?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AdBytiO25rc8kPAncvQ6TklTZA3MYi2gdXo5IFbfLg3jQFAOvLFcM9ggmaUHyI1RanH3D3MYqqDP&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-232714302%3A1755489539140043" target="_blank" id="signin_google" class="btn">Sign in with Google</a></p>
                <p class="account">Don't have an account? <a href="#" class="sign_up"><em>Sign up for free</em></a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
