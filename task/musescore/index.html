<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="musescore login">
    <meta name="keywords" content="musescore login, how to login to musescore">
    <title>Login to Musescore</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <section id="top">
            <h1>Log in to Musescore</h1>
            <p>Don't have an account? <em><a href="#">Sign Up</a></em></p>

            <div id="sns">
                <div id="google_btn">
                    <a href="#">
                        <img src="./images/google_login.png" alt="">
                        <span>Continue with Google</span>
                    </a>
                </div>
                <a href="#"><img src="https://musescore.com/static/public/musescore/img/fb-login.svg" alt="Login with Facebook"></a>
                <a href="#"><img src="https://musescore.com/static/public/musescore/img/apple-login.svg" alt="Login with Apple"></a>
            </div>
            <hr class="divider">
        </section>

        <section id="login_g">
            <form action="#" method="post" id="login_frm">
                <dl>
                    <dt>Email or username</dt>
                    <dd><input type="email" name="eml_input" id="eml_input" class="data_input"></dd>
                    <dt>Password</dt>
                    <a href="#">Forgot your password?</a>
                    <dd><input type="password" name="pwd_input" id="pwd_input" class="data_input"></dd>
                </dl>
                <p><button type="button" id="login_btn">Log in</button></p>
            </form>
        </section>
    </main>
</body>
</html>
